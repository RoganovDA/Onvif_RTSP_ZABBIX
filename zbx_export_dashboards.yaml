zabbix_export:
  version: '7.2'
  dashboards:
    - uuid: 0f6db9496dc74e91a4924c2cf2b497dd
      name: 'Cameras RED/USE'
      auto_start: 'NO'
      display_period: 1h
      filter:
        evaltype: AND
        conditions: []
      pages:
        - name: 'Operations overview'
          widgets:
            - type: TOP_HOSTS
              name: 'Состояние потоков'
              x: '0'
              y: '0'
              width: '8'
              height: '6'
              fields:
                - type: STRING
                  name: group
                  value: 'Security Cameras - AllCamers'
                - type: STRING
                  name: item
                  value: cam.status
                - type: STRING
                  name: function
                  value: last
                - type: STRING
                  name: order
                  value: DESC
                - type: INTEGER
                  name: rows
                  value: '10'
            - type: TOP_HOSTS
              name: 'FPS реального потока'
              x: '8'
              y: '0'
              width: '8'
              height: '6'
              fields:
                - type: STRING
                  name: group
                  value: 'Security Cameras - AllCamers'
                - type: STRING
                  name: item
                  value: cam.real_fps
                - type: STRING
                  name: function
                  value: avg
                - type: STRING
                  name: order
                  value: ASC
                - type: INTEGER
                  name: rows
                  value: '10'
            - type: TOP_HOSTS
              name: 'Движение (cam.motion_level)'
              x: '0'
              y: '6'
              width: '8'
              height: '6'
              fields:
                - type: STRING
                  name: group
                  value: 'Security Cameras - AllCamers'
                - type: STRING
                  name: item
                  value: cam.motion_level
                - type: STRING
                  name: function
                  value: max
                - type: STRING
                  name: order
                  value: DESC
                - type: INTEGER
                  name: rows
                  value: '10'
            - type: DATA_OVERVIEW
              name: 'Диагностика цвета'
              x: '8'
              y: '6'
              width: '8'
              height: '6'
              fields:
                - type: STRING
                  name: group
                  value: 'Security Cameras - AllCamers'
                - type: STRING
                  name: item
                  value: cam.color_diagnosis
                - type: INTEGER
                  name: rows
                  value: '10'
    - uuid: 0a8c7b0c89b949f5901ca230e7c6b1a0
      name: 'Zabbix internals'
      auto_start: 'NO'
      display_period: 1h
      pages:
        - name: 'Server health'
          widgets:
            - type: PROBLEMS
              name: 'Zabbix server problems'
              x: '0'
              y: '0'
              width: '12'
              height: '6'
              fields:
                - type: STRING
                  name: host_group
                  value: 'Zabbix servers'
            - type: TOP_HOSTS
              name: 'Queue length (externalscripts)'
              x: '12'
              y: '0'
              width: '12'
              height: '6'
              fields:
                - type: STRING
                  name: group
                  value: 'Zabbix servers'
                - type: STRING
                  name: item
                  value: 'zabbix[queue,externalscripts]'
                - type: STRING
                  name: function
                  value: max
                - type: STRING
                  name: order
                  value: DESC
                - type: INTEGER
                  name: rows
                  value: '10'
            - type: PLAIN_TEXT
              name: 'Preprocessing backlog'
              x: '0'
              y: '6'
              width: '24'
              height: '4'
              fields:
                - type: TEXT
                  name: text
                  value: 'Добавьте сюда графики из шаблона Zabbix Server: например, history syncer busy %, preprocessing busy % и nvps.'
